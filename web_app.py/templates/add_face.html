    <h1>Thêm Khuôn Mặt Mới</h1>
    <form id="folderForm">
        <label for="folder_name">Nhập tên thư mục để lưu ảnh:</label>
        <input type="text" id="folder_name" name="folder_name" required>
        <button type="button" id="startButton">Bắt đầu</button>
        <button type="button">Thêm mặt vào hệ thống</button>
    </form>

    <div>
        <video id="camera" autoplay style="display: none;"></video>
        <canvas id="snapshot" style="display: none;"></canvas>

    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const camera = document.getElementById("camera");
        const snapshot = document.getElementById("snapshot");
        const statusText = document.getElementById("status");

        let stream = null;
        let intervalId = null;
        let count = 0; // Bộ đếm ảnh

        // Bật camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
                camera.style.display = "block"; // Hiển thị camera sau khi khởi động
            } catch (error) {
                statusText.innerText = "Không thể truy cập camera. Vui lòng kiểm tra.";
            }
        }

        // Chụp ảnh
        async function captureAndSend() {
            const folderName = document.getElementById("folder_name").value.trim();
            if (!folderName) {
                statusText.innerText = "Vui lòng nhập tên thư mục!";

                clearInterval(intervalId); // Dừng chụp nếu không nhập tên thư mục
                return;
            }

            // Kiểm tra số lượng ảnh
            if (count >= 10) {
                clearInterval(intervalId); // Dừng chụp ảnh
                statusText.innerText = "Đã chụp đủ 10 ảnh.";
                return;
            }

            const ctx = snapshot.getContext("2d");
            snapshot.width = camera.videoWidth;
            snapshot.height = camera.videoHeight;
            ctx.drawImage(camera, 0, 0, snapshot.width, snapshot.height);

            const imageBase64 = snapshot.toDataURL("image/jpeg");

            try {
                const response = await fetch("/save_snapshot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ folder_name: folderName, image: imageBase64 }),
                });

                const result = await response.text();
                statusText.innerText = `Ảnh ${count + 1}: ${result}`;
                count++; // Tăng bộ đếm sau khi chụp
            } catch (error) {
                statusText.innerText = "Lỗi khi gửi ảnh. Vui lòng thử lại.";
            }
        }


        // Bắt đầu camera và chụp ảnh
        startButton.addEventListener("click", () => {
            const folderName = document.getElementById("folder_name").value.trim();
            if (!folderName) {
                statusText.innerText = "Vui lòng nhập tên thư mục!";
                return;
            }

            if (!stream) {
                startCamera(); // Khởi động camera nếu chưa bật
            }

            count = 0; // Đặt lại bộ đếm
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(captureAndSend, 400); // Bắt đầu chụp ảnh mỗi 0.4 giây
        });


        // Ngừng camera khi rời khỏi trang
        window.addEventListener("beforeunload", () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
