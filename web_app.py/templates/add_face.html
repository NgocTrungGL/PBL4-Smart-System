<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khuôn mặt</title>
    <link rel="stylesheet" href="../static/css/addface.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="inner-header container">
                <a href="#" id="logo">TNPT</a>
                <nav>
                    <ul id="main-menu">
                        <li><a href="home">Trang chủ</a></li>
                        <li><a href="history">Lịch sử</a></li>
                        <li><a href="usermanagement">Quản lí người dùng</a></li>
                        <li><a href="help">Giúp đỡ</a></li>
                        <li><a href="login">Đăng xuất</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="banner"></div>

        <form action="#" method="POST" id="contact-form">

            <h1>Thêm người dùng mới!</h1>

            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

            <label for="vaitro">Vai trò:</label>
            <input type="text" id="vaitro" name="vaitro" placeholder="Nhập vai trò của bạn" required>

            <label for="folder_name">Nhập tên thư mục để lưu ảnh:</label>
            <input type="text" id="folder_name" name="folder_name" required>
            <button type="button" id="startButton">Bắt đầu</button>

            <div>
                <video id="camera" autoplay></video>
                <canvas id="snapshot" style="display: none;"></canvas>
            </div>

            <button type="savebutton" id="saveButton">Lưu</button>
        </form>

        <p id="status"></p>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const camera = document.getElementById("camera");
        const snapshot = document.getElementById("snapshot");
        const statusText = document.getElementById("status");

        let intervalId;

        // Bật camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
            } catch (error) {
                statusText.innerText = "Không thể truy cập camera. Vui lòng kiểm tra.";
            }
        }

        // Chụp ảnh
        async function captureAndSend() {
            const folderName = document.getElementById("folder_name").value.trim();
            if (!folderName) {
                statusText.innerText = "Vui lòng nhập tên thư mục!";
                clearInterval(intervalId);
                return;
            }

            const ctx = snapshot.getContext("2d");
            snapshot.width = camera.videoWidth;
            snapshot.height = camera.videoHeight;
            ctx.drawImage(camera, 0, 0, snapshot.width, snapshot.height);

            const imageBase64 = snapshot.toDataURL("image/jpeg");

            try {
                const response = await fetch("/save_snapshot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ folder_name: folderName, image: imageBase64 }),
                });

                const result = await response.text();
                statusText.innerText = result;
            } catch (error) {
                statusText.innerText = "Lỗi khi gửi ảnh. Vui lòng thử lại.";
            }
        }

        startButton.addEventListener("click", () => {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(captureAndSend, 400);
        });

        startCamera();
    </script>
</body>

</html>
