<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khuôn mặt</title>
    <link rel="stylesheet" href="../static/css/addface.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="inner-header container">
                <a href="#" id="logo">TNPT</a>
                <nav>
                    <ul id="main-menu">
                        <li><a href="home">Trang chủ</a></li>
                        <li><a href="history">Lịch sử</a></li>
                        <li><a href="usermanagement">Quản lí người dùng</a></li>
                        <li><a href="help">Giúp đỡ</a></li>
                        <li><a href="login">Đăng xuất</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="banner"></div>
        <h1 style="text-align: center; font-size: 2rem; color: #f5a623; margin-bottom: 20px;">Thêm Khuôn Mặt Mới</h1>

        

        <div>
            <video id="camera" autoplay style="display: none;"></video>
            <canvas id="snapshot" style="display: none;"></canvas>
        </div>

        <form id="folderForm">
            <label style="color : orange" for="folder_name">Nhập tên của bạn:</label>
            <input type="text" id="folder_name" name="folder_name" required>
            <button type="button" id="startButton">Bắt đầu</button>
            <button type="button" onclick="window.location.href='/save_changes'">Thêm mặt vào hệ thống</button>
        </form>

        <p id="status"></p>
    </div>
    

    <script>
        const startButton = document.getElementById("startButton");
        const camera = document.getElementById("camera");
        const snapshot = document.getElementById("snapshot");
        const statusText = document.getElementById("status");

        let stream = null;
        let intervalId = null;
        let count = 0; // Bộ đếm ảnh

        // Bật camera bằng WebRTC
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
                camera.style.display = "block"; // Hiển thị camera sau khi khởi động
            } catch (error) {
                statusText.innerText = "Không thể truy cập camera. Vui lòng kiểm tra.";
            }
        }

        // Chụp ảnh từ camera và gửi đến server
        async function captureAndSend() {
            const folderName = document.getElementById("folder_name").value.trim();
            if (!folderName) {
                statusText.innerText = "Vui lòng nhập tên thư mục!";
                clearInterval(intervalId); // Dừng chụp nếu không nhập tên thư mục
                return;
            }

            // Kiểm tra số lượng ảnh
            if (count >= 10) {
                clearInterval(intervalId); // Dừng chụp ảnh
                statusText.innerText = "Đã chụp đủ 10 ảnh.";
                return;
            }

            // Chụp ảnh
            const ctx = snapshot.getContext("2d");
            snapshot.width = camera.videoWidth;
            snapshot.height = camera.videoHeight;
            ctx.drawImage(camera, 0, 0, snapshot.width, snapshot.height);

            // Chuyển ảnh sang base64
            const imageBase64 = snapshot.toDataURL("image/jpeg");

            // Gửi ảnh đến server
            try {
                const response = await fetch("/save_snapshot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ folder_name: folderName, image: imageBase64 }),
                });

                const result = await response.text();
                statusText.innerText = `Ảnh ${count + 1}: ${result}`;
                count++; // Tăng bộ đếm sau khi chụp
            } catch (error) {
                statusText.innerText = "Lỗi khi gửi ảnh. Vui lòng thử lại.";
            }
        }

        // Bắt đầu camera và chụp ảnh
        startButton.addEventListener("click", () => {
            const folderName = document.getElementById("folder_name").value.trim();
            if (!folderName) {
                statusText.innerText = "Vui lòng nhập tên thư mục!";
                return;
            }

            if (!stream) {
                startCamera(); // Khởi động camera nếu chưa bật
            }

            count = 0; // Đặt lại bộ đếm
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(captureAndSend, 400); // Bắt đầu chụp ảnh mỗi 0.4 giây
        });

        // Ngừng camera khi rời khỏi trang
        window.addEventListener("beforeunload", () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
