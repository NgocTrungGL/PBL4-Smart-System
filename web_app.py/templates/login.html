<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h2 class="logo"><i class='bx bxl-firebase'></i>TNPT</h2>

      <div class="text-sci">
        <h2>Welcome!<br><span>To Our Website.</span></h2>

        <p>PBL 4: Smart System.</p>

        <div class="social-icons">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="{{ url_for('login') }}" method="POST">
          <h2>Sign In</h2>
          {% if error %}
          <div class="error-message">
              <p>{{ error }}</p>
          </div>
          {% endif %}
          <div class="input-box">
              <span class="icon"><i class='bx bxs-envelope'></i></span>
              <input type="text" name="Username" required>
              <label>Username</label>
          </div>
      
          <div class="input-box">
              <span class="icon"><i class='bx bx-lock'></i></span>
              <input type="password" name="PasswordHash" required>
              <label>Password</label>
          </div>
      
          <div class="remember-forgot">
              <label><input type="checkbox" name="remember_me"> Remember me</label>
              <a href="#">Forgot Password?</a>
          </div>
      
          <button type="submit" class="btn">Sign In</button>
      
          <div class="login-register">
              <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
          </div>
      </form>      
      <style>
        .error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
      </style>
      </div>

      <div class="form-box register">
        <form action="#">
          <h2>Sign Up</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user' ></i></span>
            <input type="text" required>
            <label>Name</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    const logregBox = document.querySelector('.logreg-box');  // Chú ý dấu chấm '.' trước lớp CSS
    const loginLink = document.querySelector('.login-link');  // Thêm dấu chấm '.' trước lớp CSS
    const registerLink = document.querySelector('.register-link');  // Thêm dấu chấm '.' trước lớp CSS

    registerLink.addEventListener('click', () => {
        logregBox.classList.add('active');
    });

    loginLink.addEventListener('click', () => {
        logregBox.classList.remove('active');
    });

  </script>
</body>

</html>
