<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí Người Dùng</title>
    <link rel="stylesheet" href="../static/css/usermanagement.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="wrapper">
        <header>
            <div class="inner-header container">
                <a href="" id="logo">TNPT</a>
                <nav>
                    <ul id="main-menu">
                        <li><a href="./home">Trang chủ</a></li>
                        <li><a href="./history">Lịch sử</a></li>
                        <li><a href="./usermanagement">Quản lí người dùng</a></li>
                        <li><a href="./help">Giúp đỡ</a></li>
                        <li><a href="./login">Đăng xuất</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="banner">

        </div>

        <!-- Nội dung Quản lý Người Dùng -->
        <div id="content" class="container">
            <h1>Quản lý Người Dùng</h1>

            <!-- Các nút thao tác -->
            <div class="user-actions">
                <button class="btn-add-user" onclick="window.location.href='/add_face'">Thêm Người Dùng</button>
                
            </div>

            <!-- Danh sách Người Dùng -->
            <h2>Danh sách người dùng</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Vai trò</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <form action="/delete_user" method="POST" style="display:inline;">
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button type="submit">Xóa</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(this).scrollTop()){
                    $('header').addClass('sticky');
                } else{
                    $('header').removeClass('sticky');
                }
            });
        });
    </script>

</body>

</html>
